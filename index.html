<html>
<head>
	<title>TicTact.io</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Exo:100' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body onload="whole()">
	<header id ="headr"><div class="title">Tictact<span style="color: orange">.io</span></div>
		<div class="clear"></div><div id="quit">Quit?</div></header>
	<div id = "content">
		<div id="sidel"> 
				<h3>Home</h3>
				<h4 id="home_score">00</h4>
		</div>
		<div class = "main">
			<div class = "row">
				<div class = "cell" ><p id ="1" class ="celltext">&nbsp;</p></div>
				<div class = "cell"id="midtop" ><p id ="2" class ="celltext">&nbsp;</p></div>
				<div class = "cell" ><p id ="3" class ="celltext">&nbsp;</p></div>
			</div>
			
			<div class = "row" id="mid">
				<div class = "cell" id="centl"><p id ="4" class ="celltext">&nbsp;</p></div>
				<div class = "cell" id="center">
					
					<p id ="5" class ="celltext">&nbsp;</p>
				</div>
				<div class = "cell" id="centr"><p id ="6" class ="celltext">&nbsp;</p></div>
			</div>

			<div class = "row">
				<div class = "cell" ><p id ="7" class ="celltext">&nbsp;</p></div>
				<div class = "cell" id="botmid"><p id ="8" class ="celltext">&nbsp;</p></div>
				<div class = "cell" ><p id ="9" class ="celltext">&nbsp;</p></div>
			</div>
		</div>
		<div id="sider"> 
				<h3>Away</h3>
				<h4 id="away_score">00</h4>
		</div>
	
	<div id="pop">
			<h2 id"tit">Welcome!</h2>
			<div id="startb"><span id="starttext">Start Game</span>
			</div>
	</div>
	<div id="winnerbox">
			<h2 id"tit">Game Over</h2>
			<div id="winb"><span id="starttext">Play Again</span>
			</div>
	</div>
	</div>
	<div id="playagain"><div id="playagaintext">Play Again ?</div></div>
	<div id="graybox"><div id="playagaintext"></div></div>	
	<div id="homewin"></div>
	<div id="awaywin"></div>
	<div id="minstart">Start</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
